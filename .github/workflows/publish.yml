name: Publish NuGet Package

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.csproj'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true

    - name: Display Version
      run: |
        echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        echo "NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack Core Library
      run: |
        dotnet pack src/Untout.Framework.Persistence/Untout.Framework.Persistence.csproj \
          --configuration Release \
          --no-build \
          --output ./nupkgs \
          -p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}

    - name: Pack PostgreSQL Library
      run: |
        dotnet pack src/Untout.Framework.Persistence.PostgreSql/Untout.Framework.Persistence.PostgreSql.csproj \
          --configuration Release \
          --no-build \
          --output ./nupkgs \
          -p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}

    - name: Publish to GitHub Packages
      run: |
        dotnet nuget push ./nupkgs/*.nupkg \
          --source https://nuget.pkg.github.com/lans-untout/index.json \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --skip-duplicate

