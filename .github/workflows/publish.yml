name: Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional, auto-generated if not provided)'
        required: false
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Generate version
      id: version
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [ -n "${{ github.event.release.tag_name }}" ]; then
          VERSION="${{ github.event.release.tag_name }}"
        else
          VERSION="0.1.0-alpha.${{ github.run_number }}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack Core Library
      run: |
        dotnet pack src/Untout.Framework.Persistence/Untout.Framework.Persistence.csproj \
          --configuration Release \
          --no-build \
          --output ./nupkgs \
          -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Pack PostgreSQL Library
      run: |
        dotnet pack src/Untout.Framework.Persistence.PostgreSql/Untout.Framework.Persistence.PostgreSql.csproj \
          --configuration Release \
          --no-build \
          --output ./nupkgs \
          -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Publish to GitHub Packages
      run: |
        dotnet nuget push ./nupkgs/*.nupkg \
          --source https://nuget.pkg.github.com/lans-untout/index.json \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --skip-duplicate

